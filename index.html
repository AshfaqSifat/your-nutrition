<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="start.css" rel="stylesheet" type="text/css" />
    <script src="start.js" defer></script>

</head>

<body>

    <div id="title">
        <img src="logo.png">
        <h1>YourNutrition</h1>


    </div>

    <form>
        <div>
            <input id="name" type="text" placeholder="Enter Name (Optional)">
            <span id="result2"></span>

        </div>
        <div>
            <input id="sex" type="text" placeholder="Enter Sex">
            <span id="result1"></span>

        </div>
        <div>
            <input id="height" type="text" placeholder="Enter Height in inches">
            <span id="result3"></span>

        </div>
        <div>
            <input id="weight" type="text" placeholder="Enter Weight in lbs">
            <span id="result4"></span>

        </div>
        <div>
            <input id="health" type="text" placeholder="Any Health Conditions">
            <span id="result5"></span>
        </div>
        <br>
        <h3 id="error1">Please fill in all required fields.</h3>
        <h3 id="error2">Please fill in numbers for height and weight.</h3>
        <button id="sub">
            Submit
        </button>

    </form>


    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
