<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
  <div id="title">
    <img src="logo.png">
    <h1>YourNutrition</h1>

  </div>

  <form>
    <div>
      <input id="breakfast" type="text" placeholder="Enter Your Breakfast">
      <span id="result1"></span>

    </div>
    <div>
      <input id="lunch" type="text" placeholder="Enter Your Lunch">
      <span id="result2"></span>

    </div>
    <div>
      <input id="dinner" type="text" placeholder="Enter Your Dinner">
      <span id="result3"></span>

    </div>

    <div>
      <input id="snacks" type="text" placeholder="List any additional Snacks">
      <span id="result4"></span>
    </div>
    <br>
    <button id="button">
      Submit
    </button>

  </form>

  <div id="div">

  </div>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
